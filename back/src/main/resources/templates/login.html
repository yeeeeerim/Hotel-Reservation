<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEMBER LOGIN</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>
<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-4 mx-auto">
      <h4 class="mb-3 text-center">로그인</h4>
      <form class="validation-form" method="post" action="/login">
        <div class="row">

          <div class="col-md-12 mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" id="email" placeholder="" value="" name="email" required>
            <div class="invalid-feedback">
              이메일을 입력해주세요
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-12 mb-3" >
            <label for="passoword">비밀번호</label>
            <input type="text" class="form-control" id="passoword" placeholder="" name="password" value="" required>
            <div class="invalid-feedback">
              비밀번호를 입력해주세요
            </div>
          </div>
          <div class="ui-state-error-text text-danger text-center err" style="margin-left: 45px"></div>
        </div>


        <hr class="mb-4">

        <div class="mb-4"></div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>
        <button class="btn btn-info btn-lg btn-block" type="submit">회원가입</button>
      </form>
    </div>
  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:inline="javascript">
          const errorList = [[ ${err} ]]
          if( errorList != null){
               $('.err').html('아이디 혹은 비밀번호가 틀립니다');
          }


</script>
</body>

</html>
